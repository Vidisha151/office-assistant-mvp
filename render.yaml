# render.yaml - Fixed version for new Render format

services:
  - type: web
    name: ml-assistant-backend
    env: python
    plan: starter
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true

  - type: static
    name: ml-assistant-frontend
    branch: main
    publishPath: frontend
    buildCommand: ""
    autoDeploy: true

